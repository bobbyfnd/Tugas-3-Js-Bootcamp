<script>
    let a = 10;
    let b = 3;

    let hasil1 = a + b;
    let hasil2 = a - b;
    let hasil3 = a * b;
    let hasil4 = a / b;
    let hasil5 = a % b;
    let hasil6 = a ** b;

    console.log("Hasil Penjumlaha : " + hasil1);
    console.log("Hasil Pengurangan : " + hasil2);
    console.log("Hasil Perkalian : " + hasil3);
    console.log("Hasil Pembagian : " + hasil4);
    console.log("Hasil Sisa Bagi :" + hasil5);
    console.log("Hasil a pangkat b : " +hasil6);
</script>
